<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://www.tabelafipebrasil.com/api/js/tabelafipe-widget.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <title>Fipe por Fipe App</title>
  </head>
  <body>
    <div id="app">
      {{ appTitle }}
      <!-- <div
        class="tfb-value"
        data-width="90px"
        data-style="3"
        data-fipeid="078017-0"
        data-show-logo="true"
      ></div> -->
      <p>Veículo A</p>
      <div id="veiculoA" class="tfb-query" data-style="2"></div>
      <p>Veículo B</p>
      <div id="veiculoB" class="tfb-query" data-style="2"></div>
      <button @click="compareVehicles()">Comparar Veículos</button>
      <p v-if="comparedValue">Diferença de valor: {{ comparedValue }}</p>
      <canvas id="fipeChart" width="600" height="400"></canvas>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            appTitle: "Fipe por Fipe Web App!",
            comparedValue: undefined,
          };
        },
        methods: {
          compareVehicles() {
            let values = []; //clear the array
            document.querySelectorAll(".tfb-price").forEach((p) => {
              values.push(p.textContent);
            });
            //validate if any is empty
            if (values.find((v) => v === "") == "") {
              alert("Selecione os dois veículos (A e B) para fazer a comparação.")
              return
            }
            this.compareValues(values)
          },
          compareValues(values) {
            //compare values
            let valueA = this.getMoney(values[0])
            let valueB = this.getMoney(values[1])
            let diffValue = Math.max(valueA, valueB) - Math.min(valueA, valueB)
            this.comparedValue = diffValue.toLocaleString("pt-br", {
              style: "currency",
              currency: "BRL",
            });
            console.log(this.comparedValue)
            this.generateChart(valueA, valueB)
          },
          getMoney(value) {
            return parseInt(value.replace(/[\D]+/g, "")) / 100
          },
          generateChart(val1, val2) {
            const labelA = document.querySelector('#veiculoA > div > div.tfb-div-sel.tfb-div-modelo > select.tfb-sel').selectedOptions[0].innerText;
            const labelB = document.querySelector('#veiculoB > div > div.tfb-div-sel.tfb-div-modelo > select.tfb-sel').selectedOptions[0].innerText;
            var data = [
              {
                value: val1,
                color: "#F7464A",
                highlight: "#FF5A5E",
                label: labelA
              },
              {
                value: val2,
                color: "#46BFBD",
                highlight: "#5AD3D1",
                label: labelB
              }
            ]
            var ctx = document.getElementById("fipeChart").getContext("2d")
            new Chart(ctx).Pie(data)
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
