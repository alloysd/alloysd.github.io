<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://www.tabelafipebrasil.com/api/js/tabelafipe-widget.min.js"></script>
    <title>Fipe por Fipe App</title>
  </head>
  <body>
    <div id="app">
      {{ appTitle }}
      <!-- <div
        class="tfb-value"
        data-width="90px"
        data-style="3"
        data-fipeid="078017-0"
        data-show-logo="true"
      ></div> -->
      <p>Veículo A</p>
      <div id="veiculoA" class="tfb-query" data-style="2"></div>
      <p>Veículo B</p>
      <div id="veiculoB" class="tfb-query" data-style="2"></div>
      <button @click="compareVehicles()">
        Comparar Veículos
      </button>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            appTitle: "Fipe por Fipe Web App!",
            comparedValue: undefined
          };
        },
        methods: {
          compareVehicles() {
            let values = [] //clear the array
            document.querySelectorAll('.tfb-price')
            document.querySelectorAll('.tfb-price').forEach(p => {
                if(p.textContent === '') {
                    alert('Selecione os dois veículos (A e B) para fazer a comparação.')
                    return
                }
                values.push(p.textContent)
            })
            //compara os valores
            let valueA = this.getMoney(values[0])
            let valueB = this.getMoney(values[1])
            this.comparedValue = Math.max(valueA, valueB) - Math.min(valueA, valueB)
            console.log(this.comparedValue)
            let f = this.comparedValue.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
            console.log(f)
          },
          getMoney(value) {
            return parseInt(value.replace(/[\D]+/g,'')) / 100
          }
        }
      }).mount("#app");
    </script>
  </body>
</html>
